      <!-- Employee Stats -->
        <section class="statis mt-4 text-center">
          <div class="row">
            <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
              <div class="box p-3">
                <h3>154 Hours</h3>
                <p class="lead">Time On Task</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
              <div class="box p-3">
                <h3>245 Hours</h3>
                <p class="lead">Downtime</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
              <div class="box p-3">
                <h3>7</h3>
                <p class="lead">Days Late</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="box p-3">
                <h3>2</h3>
                <p class="lead">Vacation Days Left</p>
              </div>
            </div>
          </div>
        </section>
        <!-- Employee Stats -->

        <!-- Clock In and Out -->
        <section class="mt-4" id="page">
          <div class="row">
            <div class="col-lg-12">
              <br>
              <h4 class="text-white mb-4" style="text-align: center;">Clock In & Out:</h4>
                <div style="text-align: center;">
                  <button id="button" type="button" class="btn text-white fw-bold" data-toggle="modal" data-target="#LogTimeButton">Clock In/Out</button>
                </div>
                <br>
            </div>
          </section>
        <!-- Clock In and Out -->

        <!-- Employee Time Form -->
        <section class="mt-4" id="page">
          <div class="row">
            <div class="col-lg-12">
              <!-- <div id="clock"></div> -->
              <br>
              <h4 class="text-white mb-4" style="text-align: center;">Log Time:</h4>
              <div id="clock"></div>
                <form style="padding-left: 100px; padding-right: 100px;">
                  
                <div class="form-outline form-white mb-4">
                  <label for="start-time">Start Time</label>
                  <input class="yuh" size="1" type="time" min="07:00" max="18:00" width="10%" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Start Time" id="start-time" class="form-control form-control-lg"/>
                </div>
                <div class="form-outline form-white mb-4">
                  <input class="yuh" size="1" type="time" min="07:00" max="18:00" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="End Time" id="" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                  <input class="yuh" type="text" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Description" id="" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                  <!-- <input class="yuh" type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Task" id="" class="form-control form-control-lg" /> -->
                  <label for="pet-select">Choose a task:</label>

                  <select id="pet-select">
                      <option value="">--Please choose an option--</option>
                      <option value="dog">Task 1</option>
                      <option value="cat">Task 2</option>
                      <option value="hamster">Task 3</option>
                      <option value="parrot">Task 4</option>
                      <option value="spider">Task 5</option>
                      <option value="goldfish">Task 6</option>
                  </select>

                </div>
                <div style="text-align: center;">
                  <button  id="button" type="submit" class="btn text-white fw-bold">Submit</button>
                </div>
                <br>
              </form>
             
            </div>
