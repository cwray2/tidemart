    <title>Tide Market: Pay Keeping System</title>
  </head>
  <body>
    
    <!-- Main Login Form -->
    <div >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" style="padding-top: 50px;">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" id="mainLoginCard">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                    <div class="display-4 text-white mb-4">
                    <i style="width: 30px;  height: 30px;" class="bi bi-person-circle"></i>
                    </div>
                  <h1 class="fw-bold mb-2 text-uppercase text-white">Tide Market</h1>
                  <h6 class="text-white-50 mb-4">Web based time and attendance software.</h6>
                  <form>
                    <div class="form-outline form-white mb-4">
                      <input type="email" style="background: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Employee ID" id="typeUsername" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" style="background: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Password" id="typePassword" class="form-control form-control-lg" />
                    </div>
                 </form>
                  <button id="mainLoginButton" role="button" onclick="onSignIn()" class="btn text-white btn-lg px-5" style="border-color: white;">Login</button>
                </div>
                <div>
                  <button type="submit" style="font-size: 12px;" class="mb-1 btn btn-link text-white fw-bold" data-toggle="modal" data-target="#SupportButton">Technical Support</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Login Form -->
    
    <!-- Employee Support Modal -->
    <div class="modal" id="SupportButton">
      <div class="modal-dialog">
        <div class="modal-content h3">
          <div class="modal-header">
            <h2 type="button" data-dismiss="modal" class="modal-title close"><i style="size: 30px; color: white;" class="bi bi-x"></i></h2>
          </div>
            <div class="modal-body" style="text-align: center; color: white;">
              <div>
              <i style="color: white;" class="bi bi-info-square-fill"></i>
              </div>
              <div>
              <strong>Tide Market Support</strong>
              </div>
              <i style="color: white;" class="bi bi-telephone-fill"></i> 205-912-876
              <div>
              <i style="color: white;" class="bi bi-envelope-open-fill"></i> Support@TideMarket.com
            </div>
            <div class="modal-footer">  
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Employee Support Modal -->

    <!-- JS -->
    <script src="./scripts/index.js"></script>
    <!-- JS -->

    <!-- Developed by: Caleb & Nathan :) -->
  </body>
</html>
